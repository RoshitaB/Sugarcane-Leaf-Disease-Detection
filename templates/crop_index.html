<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Disease Detection</title>
    <link rel = "icon" href =https://th.bing.com/th/id/OIP.19mRafbHF0yzc34JNAYyTwHaF7?pid=ImgDet&rs=1
   
        type = "image/x-icon">
    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link href="{% static 'css/custom.css' %} " rel="stylesheet">
</head>

<body style="background-color: rgb(145, 141, 141);">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                	<div class="logo">
                        <img src="{% static 'img/logo.png' %}" alt="">
                    </div>  
                
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">Home</a>
                    </li>
                    
                </ul>

				<!-- Search -->


            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>

	<div class="jumbotron feature">
        <div class="container">
			<h1><span class="glyphicon glyphicon-leaf"></span> Plant Disease Detection</h1>
        </div>
	</div>

    <!-- Content -->

    <div class="container_u">
        
        
        <!-- Heading -->
        <div class="row">
            <div class="col-lg-12">
                
                <form method="post" enctype="multipart/form-data" action="predictImage">
                    {% csrf_token %}
                <h1 class="page-header" style="text-align: center; color: white;"><b>Upload Image for Classification</b></h1>
                
                
                    <input name="filePath" class="fas fa-upload" type="file" id="files" class="hidden"/>
                    <label for="files" style="background-color: rgb(145, 255, 0);color: black;">Select file</label>
                <br>

                <label for="file-input" style="background-color: white;">
                    <i class="fas fa-upload"></i> &nbsp;
                    <input type="submit" class="fas fa-upload" value="Submit" style="background-color: white; color: black;border: #21a16c; text-align: center;"></div>
                </label>
                
            </div>
        </div>
        <!-- /.row -->

    </div>
</div>

<div class="container_show" >
<h2 style="color: rgb(223, 221, 217);">The classification of the image is {{predictedLabel}}</h2>
<div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src={{filePathName}} alt='imagename' style="width:300px;height:300px;">
        {{filePathName}}        
      </div>
      <div class="flip-card-back"></div>
      <div class="flip-card-back">
        <h1 style="color: rgb(223, 221, 217);">Disease detected</h1>
        <p>{{predictedLabel}}</p>
      </div>
    </div>
  </div>
</div>
